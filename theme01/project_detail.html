<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Wallel</title>

	<!-- fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lemon&text=Wwallel&display=swap">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined">
	<link rel="stylesheet" href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css">

	<!-- Vendor -->
	<link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css">
	<script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>

	<!-- core -->
	<link rel="stylesheet" href="./assets/css/core.min.css">

	<!-- pages -->
	<link rel="stylesheet" href="./assets/css/project.min.css">
</head>

<body>
	<div id="wrap">
		<header id="header">
			<div class="container">
				<div class="row align-items-end">
					<div class="col-5">
						<div class="logo">
							<h1 class="title ff-lemon"><a href="./index.html">Wallel</a></h1>
							<small class="sub"><a href="javascript:void(0);">Blog</a></small>
						</div>
					</div>
					<div class="col-7">
						<nav class="gnb">
							<h2 class="blind">메인 메뉴</h2>
							<ul>
								<li><a href="./index.html">Blog</a></li>
								<li><a href="./project.html">Project</a></li>
								<li><a href="javascript:void(0);">Portfolio</a></li>
								<li><a href="javascript:void(0);">Contact</a></li>
							</ul>
						</nav>
					</div>
				</div>
			</div>
		</header>

		<main id="main">
			<div class="container">
				<div class="row">
					<div class="col-3">
						<aside id="sidebar">
							<h2 class="blind">사이드바</h2>

							<div class="widget widget-category">
								<h3 class="widget-title">Category</h3>

								<div class="widget-content">
									<ul>
										<li><a href="javascript:void(0);">Tistory</a></li>
										<li><a href="javascript:void(0);">Wordpress</a></li>
										<li><a href="javascript:void(0);">KBoard</a></li>
									</ul>
								</div>
							</div>

							<div class="widget widget-tags">
								<h3 class="widget-title">Tags</h3>

								<div class="widget-content">
									<a href="javascript:void(0);">반응형</a>,
									<a href="javascript:void(0);">HTML5</a>,
									<a href="javascript:void(0);">무료</a>,
									<a href="javascript:void(0);">티스토리</a>
								</div>
							</div>
						</aside>
					</div>

					<div class="col-9">
						<article class="entry">
							<header class="entry-header">
								<h2 class="title">국내외 웹사이트 빌더 업체 리스트</h2>

								<div class="description">
									<p>가장 기본이 되는 2단 스킨에 불필요한 기능은 제거하여 더 가볍게 제작했습니다.</p>
									<p>※ 티스토리 반응형웹 스킨 공모전 대상 수상</p>
								</div>
							</header>

							<div class="entry-screenshot">
								<h3 class="title">스크린샷</h3>

								<div class="swiper">
									<div class="swiper-wrapper">
										<div class="swiper-slide"><img src="./assets/images/project/sample-square.png" alt="스크린샷 01"></div>
										<div class="swiper-slide"><img src="./assets/images/project/sample-square02.png" alt="스크린샷 02"></div>
										<div class="swiper-slide"><img src="./assets/images/project/sample-square03.png" alt="스크린샷 03"></div>
										<div class="swiper-slide"><img src="./assets/images/project/sample-square04.png" alt="스크린샷 04"></div>
									</div>
								</div>

								<div class="navigation">
									<button class="arrows prev" aria-label="이전 슬라이더"><i class="ico ico-angle-left"></i></button>
									<button class="arrows next" aria-label="다음 슬라이더"><i class="ico ico-angle-right"></i></button>
								</div>
							</div>

							<div class="entry-feature"></div>

							<div class="entry-support"></div>

							<div class="entry-download"></div>
						</article>
					</div>
				</div>
			</div>
		</main>

		<footer id="footer">
			<div class="container">
				<div class="row">
					<div class="col-12">
						<div id="footer-inner">
							<div class="copyright">&copy; 2014 ~ 2022 <span class="ff-lemon">Wallel</span></div>

							<a id="top" class="top" href="#top">TOP</a>
						</div>
					</div>
				</div>
			</div>
		</footer>
	</div>

	<script src="./assets/js/core-footer.js"></script>
	<script>
		const swiper = new Swiper('.entry-screenshot .swiper', {
			slidesPerView: 1.2,
			loop: true,
			spaceBetween: 15,
			navigation: {
				prevEl: '.entry-screenshot .navigation .prev',
				nextEl: '.entry-screenshot .navigation .next'
			},
		});
	</script>
</body>
</html>
